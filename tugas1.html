<table id = "demoTable">
<tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
<tr><td>6</td><td>7</td><td>7</td><td>9</td><td>10</td></tr>
<tr><td>10</td><td>12</td><td>13</td><td>14</td><td>15</td></tr>
<tr><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td></tr>
<tr><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td></tr>
</table>

<script type="text/javascript">

// click function
function addRowHandlers() {
var table = document.getElementById("demoTable");
var rows = table.getElementsByTagName("tr");
    
for (i = 0; i < rows.length; i++) {
    var currentRow = table.rows[i];
    currentRow.onclick = createClickHandler(currentRow);
}
}

function createClickHandler(row){
          
            return function() { 
                                    var cell =                row.getElementsByTagName("td")[0];
                                    var id = cell.innerHTML;
                                    alert("Click another column");
                             };
        
}
addRowHandlers();


// background function
	
var getTable = document.getElementById("demoTable");
var col = "";
var row = "";
getTable.addEventListener('click',function(event){
  console.log(col,row)
  if(col !== "" && row !== "" ){
    document.getElementById('demoTable').rows[row].cells[col].style.backgroundColor ="transparent" ;
  }
    col = event.target.cellIndex;
    row = event.target.parentNode.rowIndex;
    
  document.getElementById('demoTable').rows[row].cells[col].style.backgroundColor ="yellow" ;  
  
    


})


</script>
